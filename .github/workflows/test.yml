on: [ push, pull_request ]
name: Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [
            1.14.x,
#            1.15.x
        ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: |
          #echo ${{ github.event.pull_request.body }}
          #echo ${{ github.event.pull_request.issue_url }}
          #| cut -d: -f 2 |
          BODY=$(jq --raw-output .body "${{ fromJson(github.event.pull_request) }}")
          echo $BODY
          export TCK_SKIP=`echo $BODY | grep ^/tck-skip | paste -sd ","`
          export TCK_RUN=`echo $BODY | grep ^/tck-run | paste -sd ","`
          echo $TCK_SKIP
          echo $TCK_RUN
          go test ./...